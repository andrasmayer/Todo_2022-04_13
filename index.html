<!-- newEvent -->
<div class="modal fade" id="eventHandler" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title" ></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        
		<h5>Cím</h5>
		<input class="form-control title" onchange="checkTitle(this)">
		<h5 class="mt-3 text-center">Időpont</h5>
		<div class="">
			<input class="datepicker form-control d-inline" onchange="checkDate(this)">
			<input class="timepicker  form-control d-inline">
		</div>
		
		<h5 class="mt-3">Leírás</h5>
		<textarea class="form-control description"  onchange="checkDescription(this)"></textarea>
		
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
        <button type="button" class="btn btn-primary confirm" onClick="saveEvent()">Létrehozás</button>
      </div>
    </div>
  </div>
</div>
